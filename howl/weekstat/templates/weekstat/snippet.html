<script type="text/javascript">

var statname = "default";

var tformat = d3.time.format("%a");

//var data = [20, 30, 20, 10, 35, 30];
var data; 

d3.json("/weekstat/" + statname + "/rawdata/", function(error, json) {
  if (error) {
    $(".weekstat").removeClass("busy");
    $(".weekstat").addClass("failed");
      console.log(error);
  }
  data = json;
  draw_graph("chart");
  $(".weekstat").removeClass("busy");
});

function draw_graph(container_name) {
    var width = 450,
        height = 130,
        circleSize = 30;

    var x = d3.scale.linear()
        .domain([0, circleSize])
        .range([0, width]);

    var chart = d3.select("." + container_name)
        .attr("width", width)
        .attr("height", height);

    var circ = chart.selectAll("g")
        .data(data)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(" + i * 70 + ", 0)"; });

    circ.append("circle")
        .attr("cx", 50)
        .attr("cy", 50)
        .attr("r", function(d) { return d * circleSize; });

    circ.append("text")
        .attr("x", 50)
        .attr("y", 56)
        .text(function(d) { return d3.round(d,2) * 100 }); // + "%"; });

    circ.append("text")
        .attr("x", 50)
        .attr("y", 110)
        .attr("class", "day")
        .text(function(d, i) { 
            var d = new Date();
            d.setDate(d.getDate() - (data.length - i));
            return tformat(d);
        });
}

</script>
